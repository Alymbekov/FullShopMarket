{% extends "base.html" %}
{% load static %}

{% block content %}
    {% block base_head %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% endblock %}

    <div class="text-center">
        <h1>{{title}}</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="{% static 'img/bikini-beach.jpg' %}" class="img-fluid" alt="">
                <br>
                {{content}}
            </div>
            {% if user.is_authenticated %}
            <div class="col-sm-6 col-12">
                <h1> Premium content </h1>
                {{premium}}
            </div>
            {% endif %}
        </div>
    </div>
{% endblock %}

</html>
